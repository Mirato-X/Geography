<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>地理くいずっ！！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">
    <style>
        img {
            max-width: 1000px; /* 画像の最大幅を200pxに設定 */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/school.png">
        <h1 id="message">担当はわたし、サヤメが担当するヨ！</h1>
        <a class="btn btn-primary" href="SekaikaramitaJapan3.html">次へ</a>
      </div>
      <script>
        const queryString = window.location.search;

        // URLSearchParamsオブジェクトを作成してクエリ文字列を解析
        const params = new URLSearchParams(queryString);

        // 特定のパラメータの値を取得
        const stageValue = params.get('stage');
        console.log("stageValue = " + stageValue);
        if(stageValue==="3"){
            document.getElementById("message").innerText = "ちょっとずつ形式が分かってきたかナ？";
        }
        if(stageValue==="4"){
            document.getElementById("message").innerText = "東北地方は問題が多いから①と②に分けて出すヨ！";
        }
        if(stageValue==="5"){
            document.getElementById("message").innerText = "今回も東北地方についてのクイズを出していくヨ！";
        }
        if(stageValue==="6"){
            document.getElementById("message").innerText = "関東地方も問題が多いから①～④に分けて出題するヨ！";
        }
        document.cookie = 'stageValue=' + stageValue;
      </script>
</body>
