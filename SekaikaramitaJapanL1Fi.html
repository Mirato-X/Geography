<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>地理くいずっ！！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">
    <style>
        img {
            max-width: 1000px; /* 画像の最大幅を200pxに設定 */
        }
        .container {
            display: flex;
            height: 1000px;
            flex-direction: column;
        }

        .btn {
            font-size: 50px; /* フォントサイズを24pxに */
            padding: 15px 30px; /* パディングを上下15px、左右30pxに */
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="images/SAYAME.png">
        <h1>いいネ！初めてにしてはすごいヨ！</h1>
        <a class="btn btn-primary" href="select.html">次へ</a>
      </div>
      <script>
        const cookiePairs = document.cookie.split('; ');// questionOrderArrの値を見つける
        let stageUnlock = [];
        let stageNum = 0;
        for (let pair of cookiePairs) 
        {
         const [key, value] = pair.split('=');
         if (key === 'stageUnlock')
         {
            stageUnlock = value.split(',').map(Number);
         }
         if (key === 'stageValue')
         {
          stageNum = Number(value);
         }
        }
        stageUnlock[stageNum-2]=1;
        document.cookie = 'stageUnlock=' + stageUnlock.toString();
      </script>
</body>
