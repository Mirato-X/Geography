    <p id="msg">Cookieの読み書きを行います。</p>
      
    <script>
        document.cookie = 'old=27';
        document.cookie = 'address=Tokyo';
        let name = encodeURIComponent('田中');
        document.cookie = 'name=' + name;
        
        let e = document.getElementById('msg');
        e.insertAdjacentHTML('afterend', '<p>' + document.cookie + '</p>');

        const cookiePairs = document.cookie.split('; ');
        let stageUnlock = [];
        for (let pair of cookiePairs) {
            const [key, value] = pair.split('=');
            if (key === 'stageUnlock') {
                stageUnlock = value.split(',').map(Number);
            }
        }
        
        console.log("stageUnlockは");
        console.log(stageUnlock);
        
        stageUnlock.forEach((stage, index) => {
            if (stage == 0) {
                let buttonNum = index + 2;
                document.getElementById("stage" + buttonNum + "button").classList.add("disabled");
            }
        });
    </script>
