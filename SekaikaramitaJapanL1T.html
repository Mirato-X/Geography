<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>地理くいずっ！！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">
    <style>
        img {
            max-width: 750px;
        }
        .container {
            display: flex;
            height: 1000px;
            flex-direction: column;
        }

        .btn {
            font-size: 50px;
            padding: 15px 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/True.png">
        <h1>おめでとう！正解だヨ！！</h1>
        <div id="nextButton"></div>
    </div>

    <script>
        let questionNumber = 0;
        let correctAnswers = 0;

        const cookiePairs = document.cookie.split('; ');
        for (let pair of cookiePairs) {
            const [key, value] = pair.split('=');
            if (key === 'questionNumber') {
                questionNumber = Number(value);
            }
            if (key === 'correctAnswers') {
                correctAnswers = Number(value);
            }
        }

        correctAnswers++;
        questionNumber++;

        document.cookie = 'questionNumber=' + questionNumber;
        document.cookie = 'correctAnswers=' + correctAnswers;

        const nextButtonDiv = document.getElementById('nextButton');

        if (questionNumber >= 5) {
            if (correctAnswers >= 3) {
            　　nextButtonDiv.innerHTML = '<a class="btn btn-primary" href="SekaikaramitaJapanL1C.html">結果発表</a>';
            }
            else {
            　　nextButtonDiv.innerHTML = '<a class="btn btn-primary" href="SekaikaramitaJapanL1Fa.html">結果発表</a>';
       　　 }
        } else {
            nextButtonDiv.innerHTML = '<a class="btn btn-primary" href="SekaikaramitaJapanL1.html">次へ</a>';
        }
    </script>
</body>
</html>
